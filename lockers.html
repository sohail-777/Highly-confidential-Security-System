<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card:hover {
            transform: scale(0.95);
        }
        body{
            background-image: url("https://countryhillattorneys.com.ng/wp-content/uploads/2017/06/performance-secured_.jpg");
            background-size: cover;
        }
        .one{
            background-color: brown;
            background-size: contain;
        }
        .one1{
            background-color: darkorchid;
            background-size: cover;
        }
        .one2{
            background-color: dimgrey;
            background-size: cover;
        }
        .one3{
            background-color: green;
            background-size: cover;
        }
        .one4{
            background-color: gold;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5 d-flex flex-row juctify-content-center">
        <div class="row">
            <!-- Email ID and Password Locker -->
            <div class="col-md-4 mb-4 ">
                <div class="card shadow text-center" style="transition: transform 0.3s;">

                    <div class="card-body one">
                        <h5 class="card-title">Email ID and Password Locker</h5>
                        <button class="btn btn-primary" onclick="emailpass()">Enter Details</button>
                    </div>
                </div>
            </div>
    
            <!-- Bank Account Information Locker -->
            <div class="col-md-4 mb-4">
                <div class="card shadow text-center" style="transition: transform 0.3s;">
                    
                    <div class="card-body one1">
                        <h5 class="card-title">Bank Account Information Locker</h5>
                        <button class="btn btn-primary" onclick="bank()">Enter Details</button>
                    </div>
                </div>
            </div>
    
            <!-- Videos Locker -->
            <div class="col-md-4 mb-4">
                <div class="card shadow text-center" style="transition: transform 0.3s;">
                    
                    <div class="card-body one2">
                        <h5 class="card-title">Videos Locker</h5>
                        <button class="btn btn-primary" onclick="videos()">Enter Details</button>
                    </div>
                </div>
            </div>
    
            <!-- Images Locker -->
            <div class="col-md-4 mb-4">
                <div class="card shadow text-center" style="transition: transform 0.3s;">
                   
                    <div class="card-body one3">
                        <h5 class="card-title">Images Locker</h5>
                        <button class="btn btn-primary" onclick="images1()">Enter Details</button>
                    </div>
                </div>
            </div>
    
            <!-- Music Locker -->
            <div class="col-md-4 mb-4">
                <div class="card shadow text-center" style="transition: transform 0.3s;">
                    
                    <div class="card-body one4">
                        <h5 class="card-title">Music Locker</h5>
                        <button class="btn btn-primary" onclick="music()">Enter Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</body>
</html>
