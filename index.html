<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCSS - Highly Confidential Security System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #343a40;
            padding: 10px 20px;
            color: white;
        }
        .navbar .logo img {
            height: 50px;
        }
        .navbar .auth-buttons a {
            margin-left: 10px;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            border-radius: 5px;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar .auth-buttons a:hover {
            background-color: white;
            color: #343a40;
        }
        
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="HCSS Logo">
            </div>
            <div class="auth-buttons">
                <a href="signup.html">Sign Up</a>
                <a href="signin.html">Sign In</a>
            </div>
        </nav>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#secondaryNavbar" aria-controls="secondaryNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="secondaryNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">New Features</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <marquee behavior="scroll" direction="left" class="p-0" style="color: white; background-color:black; font-size: 18px; padding: 10px;">
        Remember your password for this website, and you will be free from remembering all of your other passwords!
    </marquee>
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1;">
        <video autoplay muted loop style="min-width: 100%; min-height: 100%; object-fit: cover;">
            <source src="backvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>   
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; position: relative; z-index: 1;">
        <div style="background: rgba(255, 255, 255, 0.1); border-radius: 10px; padding: 30px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); width: 300px; text-align: center;">
            <h3 style="margin-bottom: 20px; color:black;">Login</h3>
            <form>
                <div style="margin-bottom: 15px;">
                    <input type="text" placeholder="Username" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;"/>
                </div>
                <div style="margin-bottom: 15px;">
                    <input type="password" placeholder="Password" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;"/>
                </div>
                <button type="submit" style="background-color: #007BFF; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%;">Submit</button>
            </form>
            <div style="margin-top: 15px;">
                <a href="#" style="text-decoration: none; color: #007BFF;">Forgot Password?</a>
            </div>
            <hr style="margin: 20px 0;">
            <p class="text-black">Use Others:-</p>
            <div style="display: flex; justify-content: center; gap: 10px;">
                <a href="#"><img src="google-icon.png" alt="Google" style="width: 30px; height: 30px;"></a>
                <a href="#"><img src="linkedin-icon.png" alt="LinkedIn" style="width: 30px; height: 30px;"></a>
                <a href="#"><img src="github-icon.png" alt="GitHub" style="width: 30px; height: 30px;"></a>
            </div>
        </div>
    </div>  
    <script src="script.js"></script>     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
